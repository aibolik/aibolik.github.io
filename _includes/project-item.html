<div class="col-xs-12 col-sm-4 
{% for tag in project.tags %}
    {{ tag }}
{% endfor %}">
    <div class="portfolio_single_content">
        <img src="{{site.dir}}/img/projects/{{ project.image }}" alt="title" />
        <div>
            <a href="#">{{ project.title }}</a>
            <span>{{ project.subtitle }}</span>
        </div>
    </div>
</div>
