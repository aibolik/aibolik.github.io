<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts  -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,400,700,500' rel='stylesheet' type='text/css'>
    <!-- Body font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

    <!-- Libs and Plugins CSS -->
    <link rel="stylesheet" href="{{site.dir}}/inc/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{site.dir}}/inc/animations/css/animate.min.css">
    <link rel="stylesheet" href="{{site.dir}}/inc/font-awesome/css/font-awesome.min.css"> <!-- Font Icons -->
    <link rel="stylesheet" href="{{site.dir}}/inc/owl-carousel/css/owl.carousel.css">
    <link rel="stylesheet" href="{{site.dir}}/inc/owl-carousel/css/owl.theme.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{site.dir}}/css/reset.css">
    <link rel="stylesheet" href="{{site.dir}}/css/style.css">
    <link rel="stylesheet" href="{{site.dir}}/css/mobile.css">

    <!-- Skin CSS -->
    <link rel="stylesheet" href="{{site.dir}}/css/skin/cool-gray.css">

    <!-- Syntax Highlight -->
    <link rel="stylesheet" type="text/css" href="{{site.dir}}/highlight/styles/agate.css">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

    <script src="{{site.dir}}/highlight/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}

    {% include yametrika.html %}
</head>
